services:
  api:
    build: ./rag
    ports:
      - "8000:8000"
    env_file: envs/.env.rag
    volumes:
      - ./rag/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      parser:
        condition: service_healthy

  parser:
    build: ./parser
    ports:
      - "8001:8000"
    env_file: envs/.env.parser
    volumes:
      - ./parser/src:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/schema/openapi.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./.volumes/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    env_file: envs/.env.postgres
    volumes:
      - ./.volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeforces -d codeforces"]
      interval: 5s
      timeout: 3s
      retries: 5
